<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>LucyJPJones-Resume</title>
  </head>

  <body id="contact-body">
    <div class="main-container">
      <header>
        <!--Main text-->
        <main class="container text-center text-uppercase text-container" id= "text-container-content">
          <div class="row no-gutters">
            <div class="col-sm">
              <h2 class="main-text">
                <span>I am</span>
                <span class="text-uppercase" id="my-name">Lucy Jones</span>
                <br />
                <span>Lets Talk</span>
              </h2>
            </div>
          </div>
          <!--Main images-->
          <div class="row no-gutters">
            <div class="col-sm">
              <div class="image-container">
                <img
                  src="assets/images/skyline-london.png"
                  alt="Lodon skyline"
                  class="mx-auto img-fluid"
                  id="skyline"
                />
                <img
                  src="assets/images/map-macbook.png"
                  alt="London Skyline"
                  class="mx-auto img-fluid"
                  id="map"
                />
                <i
                  href="index.html"
                  class="fa fa-map-marker"
                  id="marker"
                  aria-hidden="true"
                  title="1 Ribblesdale Road, London, SW16 6SF"
                ></i>
              </div>
            </div>
          </div>

          <!--Main Menu-->
          <div class="row">
            <div class="col">
              <ul id="nav" class="list-inline">
                <li class="col-12 list-inline-item">
                  <a href="#"><span>My Story</span></a>
                </li>
                <li class="col-12 list-inline-item">
                  <a href="#"><span>My Work</span></a>
                </li>
                <li class="col-12 list-inline-item">
                  <a href="#"><span>Contact</span></a>
                </li>
                <li class="col-12 list-inline-item">
                  <a href="assets/cv/ljpj- cv.pdf" target="_blank"
                    ><span>Resume</span></a
                  >
                </li>
              </ul>
            </div>
          </div>
        </main>
      </header>

      <section class="container-fluid" id="form-container">
        <div class="row bg-color-contact">
          <div class="col">
            <div class="center-form">
              <form class="text-uppercase">
                <label class="control-label" for="name">Name</label>
                <input
                  type="text"
                  name="name"
                  id="fullname"
                  class="form-control"
                  required
                  data-error="Please enter your name"
                />
                <label class="control-label" for="name">Email</label>
                <input
                  type="email"
                  name="email"
                  id="emailaddress"
                  class="form-control"
                  required
                  data-error="Please enter your email"
                />
                <label class="control-label" for="name">Subject</label>
                <input
                  type="text"
                  name="subject"
                  id="subject"
                  class="form-control"
                  required
                  data-error="Please enter your message subject"
                />
                <label class="control-label" for="name">Message</label>
                <textarea
                  rows="5"
                  name="projectsummary"
                  id="projectsummary"
                  class="form-control"
                  required
                  data-error="Write your message"
                ></textarea>
                <div class="form-row text-center">
                  <div class="col">
                    <button type="submit" class="btn btn-secondary text-uppercase">
                      Send
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>

      <!--Footer Section-->
      <footer class="container-fluid text-center">
        <div class="row">
          <div class="col">
            <ul class="list-inline social-links">
              <li class="list-inline-item">
                <a target="_blank" href="https://www.facebook.com/lucyjpjones/">
                  <i class="fa fa-facebook-square" aria-hidden="true"></i>
                  <span class="sr-only">Facebook</span>
                </a>
              </li>
              <li class="list-inline-item">
                <a
                  target="_blank"
                  href="https://www.instagram.com/lucyjpj/?hl=en"
                >
                  <i class="fa fa-instagram" aria-hidden="true"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a
                  target="_blank"
                  href="https://www.linkedin.com/in/lucy-jones-1304/"
                >
                  <i class="fa fa-linkedin" aria-hidden="true"></i>
                  <span class="sr-only">Linkedin</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="row no-gutters">
          <div class="col">
            <h6><small>Copyright Â© 2020 Lucy J P Jones</small></h6>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
