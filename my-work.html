<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

    />

    <title>LucyJPJones-Resume</title>
  </head>

  <body id="work-body">
    <div class="main-container">
      <header>
        <!--Main text-->
        <main
          class="container text-center text-uppercase text-container"
          id="text-container-content"
        >
          <div class="row no-gutters">
            <div class="col-sm">
              <h2 class="main-text">
                <span>I am</span>
                <span class="text-uppercase" id="my-name">Lucy Jones</span>
                <br />
                <span>Check me out</span>
              </h2>
            </div>
          </div>
          <!--Main images-->
          <div class="row no-gutters">
            <div class="col-sm">
              <div class="image-container">
                <img
                  src="assets/images/skyline-london.png"
                  alt="Lodon skyline"
                  class="mx-auto img-fluid"
                  id="skyline"
                />
                <img
                  src="assets/images/map-macbook.png"
                  alt="London Skyline"
                  class="mx-auto img-fluid"
                  id="map"
                />
                <a href="index.html">
                  <i
                    class="fa fa-map-marker"
                    id="marker"
                    aria-hidden="true"
                    title="1 Ribblesdale Road, London, SW16 6SF"
                  ></i>
                </a>
              </div>
            </div>
          </div>

          <!--Main Menu-->
          <div class="row">
            <div class="col">
              <ul id="nav" class="list-inline">
                <li class="col-12 list-inline-item">
                  <a href="my-story.html"><span>My Story</span></a>
                </li>
                <li class="col-12 list-inline-item current-link">
                  <a class="active" href="my-work.html"><span>My Work</span></a>
                </li>
                <li class="col-12 list-inline-item">
                  <a href="contact.html"><span>Contact</span></a>
                </li>
                <li class="col-12 list-inline-item">
                  <a href="assets/cv/ljpj- cv.pdf" target="_blank"
                    ><span>Resume</span></a
                  >
                </li>
              </ul>
            </div>
          </div>
        </main>
      </header>

      <!--My work carousel-->
      <div class="container">
        <div id="#myCarousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li
              class="item1 active"
              data-target="#myCarousel"
              data-slide-to="0"
            ></li>
            <li class="item2" data-target="#myCarousel" data-slide-to="1"></li>
            <li class="item3" data-target="#myCarousel" data-slide-to="2"></li>
            <li class="item4" data-target="#myCarousel" data-slide-to="3"></li>
          </ol>
          <!--slides-->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="assets/images/projects/P1.jpg"
                class="d-block w-100 img-overlay"
                alt="First slide"
              />
              <div class="overlay-text text-uppercase">
                <p>Project one</p>
                <a class="btn btn-primary">Explore</a>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="assets/images/projects/P2.jpg"
                class="d-block w-100 img-overlay"
                alt="Second slide"
              />
              <div class="overlay-text text-uppercase">
                <p>Project two</p>
                <a class="btn btn-primary">Learn more</a>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="assets/images/projects/P3.jpg"
                class="d-block w-100 h-100 img-overlay"
                alt="Third slide"
              />
              <div class="overlay-text text-uppercase">
                <p>Project three</p>
                <a class="btn btn-primary">Learn more</a>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="assets/images/projects/P4.jpg"
                class="d-block w-100 img-overlay"
                alt="Third slide"
              />
              <div class="overlay-text text-uppercase">
                <p>Project four</p>
                <a class="btn btn-primary">Learn more</a>
              </div>
            </div>
          </div>
          <!--Arrow controls-->
          <a
            class="carousel-control-prev"
            href="#myCarousel"
            role="button"
            data-slide="prev"
          >
            <i class="fa fa-angle-left"></i>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#myCarousel"
            role="button"
            data-slide="next"
          >
            <i class="fa fa-angle-right"></i>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <!--Arrow controls-->
      </div>

      <script type="text/javascript">
        $(document).ready(function () {  
            // Activate Carousel with a specified interval speed  
            #myCarousel.carousel({ interval: 2000 }); 

          // Enable Carousel Indicators
          ".item1".click(function () {
            "#myCarousel".carousel(0);
          });
          .item2.click(function () {
            #myCarousel.carousel(1);
          });
          item3".click(function () {
            #myCarousel.carousel(2);
          });
          .item4.click(function () {
            #myCarousel.carousel(2);
          });

          // Enable Carousel Controls
          .left.click(function () {
            #myCarousel.carousel("prev");
          });
          .right.click(function () {
            #myCarousel.carousel("next");
          });
        });
      </script>

      <!--Footer Section-->
      <footer class="container-fluid text-center">
        <div class="row">
          <div class="col">
            <ul class="list-inline social-links">
              <li class="list-inline-item">
                <a target="_blank" href="https://www.facebook.com/lucyjpjones/">
                  <i class="fa fa-facebook-square" aria-hidden="true"></i>
                  <span class="sr-only">Facebook</span>
                </a>
              </li>
              <li class="list-inline-item">
                <a
                  target="_blank"
                  href="https://www.instagram.com/lucyjpj/?hl=en"
                >
                  <i class="fa fa-instagram" aria-hidden="true"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a
                  target="_blank"
                  href="https://www.linkedin.com/in/lucy-jones-1304/"
                >
                  <i class="fa fa-linkedin" aria-hidden="true"></i>
                  <span class="sr-only">Linkedin</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="row no-gutters">
          <div class="col">
            <h6><small>Copyright Â© 2020 Lucy J P Jones</small></h6>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
