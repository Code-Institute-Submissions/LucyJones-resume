  <body id="work-body">
    <div class="main-container">
      <header>
        <!--Main text-->
        <main
          class="container text-center text-uppercase text-container"
          id="text-container-content"
        >
          <div class="row no-gutters">
            <div class="col-sm">
              <h2 class="main-text">

                <span>Check me out</span>

            </div>
          </div>
          <!--Main images-->

              <div class="image-container">
                <img
                  src="assets/images/skyline-london.png"

                  class="mx-auto img-fluid"
                  id="skyline"
                />
                <img
                  src="assets/images/map-macbook.png"
                  alt="London Skyline"
                  class="mx-auto img-fluid"
                  id="map"
                />
                <a href="index.html">
                  <i
                    class="fa fa-map-marker"
                    id="marker"
                    aria-hidden="true"
                    title="1 Ribblesdale Road, London, SW16 6SF"
                  ></i>

              </div>
            </div>
          </div>

          <!--Main Menu-->
          <div class="row">
            <div class="col">
              <ul id="nav" class="list-inline">
                <li class="col-12 list-inline-item">
                  <a href="#"><span>My Story</span></a>
                </li>
                <li class="active col-12 list-inline-item">
                  <a href="my-work.html"><span>My Work</span></a>

                <li class="active col-12 list-inline-item">

                    ><span>Resume</span></a
                  >

              </ul>
            </div>
          </div>
        </main>
      </header>

      <!--My work carousel-->
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-ride="carousel"
      >
        <!--slides-->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="assets/images/whiskey-glass.jpg"
              class="d-block w-100"
              alt="..."
              id="overlay"
            />
            <div id="text">
              <p>Overlay Text</p>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img src="assets/images/cap.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="..." class="d-block w-100" alt="..." />
        </div>
        <!--Arrow controls-->
        <a
          class="carousel-control-prev"
          href="#carouselExampleControls"
          role="button"
          data-slide="prev"
        >
          <span class="fa fa-angle-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleControls"
          role="button"
          data-slide="next"
        >
          <span class="fa fa-angle-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <script>
        function on() {
          document.getElementById("overlay").style.display = "block";
        }

        function off() {
          document.getElementById("overlay").style.display = "none";
        }
      </script>

                  target="_blank"

              </li>
